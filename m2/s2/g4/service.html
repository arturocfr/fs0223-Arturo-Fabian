<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Service</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg text-light py-0" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand cont-img" href="./index.html">
                    <img src="./img/imgn/netflix_logo.png" alt="logo netflix" />
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="service">
            <div class="container mt-3">
                <div class="row w-75 mx-auto ">
                    <div class="col px-0 border-bottom border-1 border-secondary">
                        <h2>Edit Profile</h2>
                    </div>
                </div>
                <div class="row w-75 mx-auto mt-3">
                    <div class="col-2 px-0 cont-img1">
                        <img class="rounded-1 " src="./img/imgn/avatar.png">
                    </div>
                    <div class="col-9 border-bottom border-1 border-secondary pb-3">
                        <input type="text" class="form-control bg-secondary text-light shadow-none rounded-0 border-0"
                            placeholder="Your name">
                        <p class="custom-txt mt-3">Language:</p>
                        <select id="lang-select"
                            class="form-select w-auto bg-black rounded-0 text-light shadow-none border border-1 border-light py-1 pe-5 mt-1">
                            <option class="text-bg-dark" selected>English</option>
                            <option class="text-bg-dark" value="1">Italian</option>
                            <option class="text-bg-dark" value="2">Chinese</option>
                            <option class="text-bg-dark" value="3">German</option>
                            <option class="text-bg-dark" value="3">Spanish</option>
                            <option class="text-bg-dark" value="3">French</option>
                        </select>
                    </div>
                </div>
                <div class="row w-75 mx-auto mt-3">
                    <div class="col-2"></div>
                    <div class="col-9 border-bottom border-1 border-secondary pb-2">
                        <p class="custom-txt">Maturity Settings:</p>
                        <button class="btn btn-sm btn-dark rounded-0 px-3 my-2">ALL MATURITY
                            RATINGS</button>
                        <p class="alt-txt">Show titles of <span class="fw-bold">all maturity ratings</span> for this profile
                        </p>
                        <button
                            class="custom-btn btn btn-sm custom-bg rounded-0 border-1 border-light my-3 px-4 text-secondary">EDIT</button>
                    </div>
                </div>
                <div class="row w-75 mx-auto border-bottom border-1 border-secondary pb-3">
                    <div class="col-2"></div>
                    <div class="col-8 mt-3">
                        <div class="checkbox-container d-flex align-items-center">
                            <input id="check-1" type="checkbox" checked>
                            <p class="alt-txt mb-1 ms-1">Autoplay next episode in a series on all devices</label>
                        </div>
                        <div class="checkbox-container d-flex align-items-center mt-1">
                            <input id="check-1" type="checkbox" checked>
                            <p class="alt-txt mb-1 ms-1">Autoplay previews while browsing on all devices</label>
                        </div>
                    </div>
                </div>
                <div class="row w-75 mx-auto my-4">
                    <div class="col d-flex flex-column flex-md-row p-0 align-items-center">
                        <button
                            class="custom-btn btn rounded-0 border-1 border-light px-4 py-1 text-secondary">SAVE</button>
                        <button
                            class="custom-btn my-3 my-md-0 btn rounded-0 border-1 border-light px-4 py-1 mx-5 text-secondary">CANCEL</button>
                        <button class="custom-btn btn rounded-0 border-1 border-light px-4 py-1 text-secondary">DELETE
                            PROFILE</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
