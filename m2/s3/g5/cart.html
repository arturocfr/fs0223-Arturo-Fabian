<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liz Shop - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body class="bg-primary-subtle text-emphasis-primary d-flex flex-column">
    <header class="position-fixed top-0 w-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-3 border-black" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-lg-2">
                            <a class="nav-link" aria-current="page" href="./index.html">Homepage</a>
                        </li>
                        <li class="nav-item ms-lg-1">
                            <a class="nav-link" href="./admin.html">Admin Panel</a>
                        </li>
                        <li class="nav-item ms-lg-1">
                            <a class="nav-link active" href="./cart.html">Your Cart</a>
                        </li>
                    </ul>
                </div>
                <div class="spinner-border text-warning ms-auto me-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <div id="alert-msg"></div>
        <div class="container mt-3">
            <h2>Products in your cart: <span id="prod-count">0</span></h2>
            <h5 class="border-bottom border-2 border-warning mb-0 pb-2 mb-2">Your actual Cart total: <span
                    id="cart-total">0$</span>
            </h5>
            <div class="row" id="myRow">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./script/cart.js"></script>
</body>

</html>
