<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <body class="bg-dark text-light d-flex flex-column">
        <header class="position-fixed top-0 w-100">
            <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-3 border-black" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand ms-2" href="./index.html">
                        <img src="logo.png">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item ms-lg-2">
                                <a class="nav-link active" aria-current="page" href="./index.html">Homepage</a>
                            </li>
                            <li class="nav-item ms-lg-1">
                                <a class="nav-link" href="./admin.html">Admin Panel</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container-fluid flex-grow-1">
            <h2 class="border-bottom border-2 border-warning pb-2">Available Products</h2>
            <div class="mt-2 row g-4 w-100 m-0" id="prod-row">
                <div class="col-12 d-flex flex-column flex-sm-row align-items-center justify-content-sm-between">
                    <div class="d-flex align-items-center">
                        <img src="http://placekitten.com/300/200" class="rounded-2">
                        <div class="d-flex flex-column ms-3">
                            <h6 class="mb-1">Titolo prodotto</h6>
                            <p class="mb-2">Brand: <span>Brand name</span></p>
                            <p>Price: <span>99$</span></p>
                        </div>
                    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
