<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body class="bg-primary-subtle text-emphasis-primary d-flex flex-column">
        <header class="position-fixed top-0 w-100">
            <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-3 border-black" data-bs-theme="dark">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                            <li class="nav-item ms-lg-2">
                                <a class="nav-link active" aria-current="page" href="./index.html">Homepage</a>
                            </li>
                            <li class="nav-item ms-lg-1">
                                <a class="nav-link" href="./admin.html">Admin Panel</a>
                            </li>
                            <li class="nav-item ms-lg-1">
                                <a class="nav-link" href="./cart.html">Your Cart</a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex ms-auto me-4 me-lg-3">
                        <div class="spinner-border text-primary me-5" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <button id="info-btn" class="btn btn-sm btn btn-outline-primary px-3" data-bs-toggle="modal"
                            data-bs-target="#myModal">Info</button>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>
        <main class="container-fluid flex-grow-1">
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                </div>
            </div>
            <div class="container d-flex flex-column align-items-center mb-4 pt-4 pb-5 custom-bg rounded-4">
                <div class="d-flex flex-column align-items-center">
                    <h1 class="text-primary mt-5">Shop</h1>
                </div>
                <div class="w-75 rounded-4 bg-black mt-3" style="height: 5px;"></div>
            </div>
            <div id="alert-msg"></div>
            <h2 class="border-bottom border-2 border-primary pb-2">Available Products - <span id="prod-counter">None</span>
            </h2>
            <div class="mt-2 row g-3 w-100 m-0" id="prod-row"></div>
        </main>
        <footer class="mt-4">
            <div class="col w-100 justify-content-center align-items-center">
                <div class="col-12 mb-2 mb-lg-0  d-flex justify-content-center align-items-center">
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-facebook mx-3"></i>
                    <i class="bi bi-instagram"></i>
                </div>
                <div class="  d-flex flex-column align-items-center">
                    <p class="my-1">2023</p>
                </div>
                <div class=" d-flex flex-column  align-items-center">
                    <a class="text-decoration-none text-light" href="#">Contattaci</a>
                    <a class="text-decoration-none text-light" href="#">Lavora con noi</a>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="./script/index.js"></script>
    </body>
</html>
