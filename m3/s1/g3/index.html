<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-danger text-white">
    <header class="pb-2 ">
        <h1 class="m-0 ms-3 text-center">Typescript </h1>
    </header>
    <main class="mt-4 bg-warning">
        <div class="p-2 pb-3 bg-dark">
            <h2 class="m-0 ms-3 text-center">Esercizio</h2>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-6 d-flex flex-column align-items-center">
                <p>Inserisci l'ammontare del reddito annuo lordo</p>
                <input type="number" class="form-control bg-dark text-white w-75">
                <button class="btn btn-outline-info mt-4 px-5" id="calc-btn">Calcola</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4 d-flex flex-column align-items-center">
                <h4>Tassa INPS</h4>
                <p id="inps">0</p>
            </div>
            <div class="col-4 d-flex flex-column align-items-center">
                <h4>Tassa IRPEF</h4>
                <p id="irpef">0</p>
            </div>
            <div class="col-4 d-flex flex-column align-items-center">
                <h3>Reddito Netto</h3>
                <p id="netto">0</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
